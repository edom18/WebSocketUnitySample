<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>WebSocket x Unityサンプル</h1>

    <p>
        <input id="serverAddress" value="localhost" />
        <input id="serverPort" value="3000" />
        <input type="button" id="Connect" value="Connect" />
        <input type="button" id="Disconnect" value="Disconnect" />
    </p>

    <p>
        <span id="eventType"></span>
        <span id="dispMsg"></span>
    </p>

    <p>
        <input id="inputField" />
        <input type="button" id="Send" value="Send Message" />
    </p>

    <div>
        <input type="color" id="Color" name="Color" value="#e66465">
        <label for="head">Color</label>
    </div>

    <div>
        <input type="file" id="File" />
    </div>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
